{% extends "layout.html" %}

{% block title %}
    Funds
{% endblock %}

{% block main %}
    <form action="/funds" method="post">
        <div class="mb-3">
            <h1> You have {{cash_in_account | usd}} in funds</h1>
        </div>
        <br>
        <div class = "mb-3">
            <p style = "font-size:20px">Would you like to add more funds?</p>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" min = "0" name="amount" placeholder="Amount of Funds" type="number" step = "0.01">
            <br>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" min = "0" name="confirmation" placeholder="Confirmation" type="number" step = "0.01">
        </div>
        <button class="btn btn-primary" type="submit">Insert</button>
    </form>
{% endblock %}
